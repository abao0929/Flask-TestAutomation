{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
  <div class="row" style="height:80vh;">
    <!-- 左侧列表 -->
    <div class="col-4 border-end overflow-auto" style="height:100%;">
      <h5 class="my-3">所有 Locator</h5>
      <div class="list-group" id="all-locators-list">
        {% for locator in locators %}
        <button type="button" class="list-group-item list-group-item-action"
                data-id="{{ locator.id }}"
                data-operate="{{ locator.operate.value }}"
                data-name="{{ locator.name }}"
                data-page="{{ locator.page }}"
                data-method="{{ locator.method.value }}"
                data-value="{{ locator.value }}">
          <span class="badge bg-primary me-2">{{ locator.operate.value }}</span>
          <span>{{ locator.name }}</span>
          <span class="text-muted ms-2 small">[{{ locator.page }}]</span>
        </button>
        {% endfor %}
      </div>
    </div>
    <!-- 右侧步骤区 -->
    <div class="col-8" style="height:100%;">
      <h5 class="my-3">操作步骤</h5>
      <ol class="list-group list-group-numbered" id="steps-list"></ol>
      <div class="mt-4">
        <button id="show-generate-json-modal" class="btn btn-primary">生成操作流程文件</button>
      </div>
    </div>
  </div>
</div>

<!-- 生成流程文件弹窗 -->
<div class="modal fade" id="generateJsonModal" tabindex="-1" aria-labelledby="generateJsonModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="generateJsonModalLabel">导出操作流程</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="jsonFileName" class="form-label">文件名</label>
          <input type="text" class="form-control" id="jsonFileName" value="operate_flow.json" required>
          <div class="form-text">请不要加“.json”后缀，系统会自动补全。</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="confirm-generate-json-btn">生成并下载</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
